name: song_indexer
description: A sample command-line application.
version: 1.0.11+12
# homepage: https://www.example.com

environment:
  sdk: ">=2.17.5 <3.0.0"

# dependencies:
#   path: ^1.8.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
dependencies:
  { change_app_package_name: ^1.1.0, flutter: { sdk: flutter }, flutter_launcher_icons: ^0.10.0, html: ^0.15.0, path_provider: ^2.0.11, shared_preferences: ^2.0.15}

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "icon.png"
  adaptive_icon_background: "#ffccbc"
  adaptive_icon_foreground: "icon_foreground.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Semibold.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 600
  assets:
  - index/songs.json
  - assets/chords/



   
